  <!-- Firebase and custom JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDxih1Xgx6c48UaCCzRC8xFiP6KIFAiDeE",
      authDomain: "bicaraisyarat.firebaseapp.com",
      projectId: "bicaraisyarat",
      storageBucket: "bicaraisyarat.firebasestorage.app",
      messagingSenderId: "174239009288",
      appId: "1:174239009288:web:1f5670844fe0d88e125fbd",
      measurementId: "G-WML5XTLHEF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if user is logged in when the page loads
    window.onload = function() {
      const user = auth.currentUser;

      // If user is logged in
      if (user) {
        document.getElementById("login-nav-item").style.display = "none";
        document.getElementById("logout-nav-item").style.display = "block";

        // Set the username display to the logged-in user's display name
        document.getElementById("username-display").innerText = user.displayName || "Username belum diatur";
      } else {
        document.getElementById("login-nav-item").style.display = "block";
        document.getElementById("logout-nav-item").style.display = "none";
      }
    };

    // Logout functionality
    document.getElementById('logout-btn')?.addEventListener('click', function() {
      signOut(auth).then(() => {
        // Hide the logout button and show the login button
        document.getElementById("logout-nav-item").style.display = "none";
        document.getElementById("login-nav-item").style.display = "block";

        // Reset username display
        document.getElementById("username-display").innerText = "BisindoGo";
      }).catch((error) => {
        console.error("Logout failed: ", error);
      });
    });

    // Handling quiz submission
    document.getElementById('submit-quiz').addEventListener('click', function() {
      alert("Quiz has been submitted! We'll show your results soon.");
    });
  </script>
